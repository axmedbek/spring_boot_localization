<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<th:block th:fragment="head">
    <meta charset="UTF-8">
    <!--<meta th:name="_csrf" th:content="${_csrf.token}"/>-->
    <!--<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>-->
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="#" th:href="@{/css/style.css}" type="text/css">
</th:block>

<th:block th:fragment="header">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Swotline</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <hr>
        <a th:href="@{''(lang=az)}">Azerbaijan</a>
        &nbsp;|&nbsp;
        <a th:href="@{''(lang=en)}">English</a>
        <!-- to select specific role for privlegia and use hasAuthority('ADMIN') for example-->
        <div style="right: 2%;position: absolute;" class="text-right" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}">
                <button class="btn btn-danger btn-sm" style="font-weight: bold;">Logout</button>
            </form>
        </div>
        <hr>
    </nav>
</th:block>

</html>
