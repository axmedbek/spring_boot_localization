<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<style>
    .info_modal_label {
        font-weight: bold;
        color: #6a8eb1;
        text-transform: uppercase;
        text-decoration-line: underline;
        text-decoration-style: double;
    }
</style>
<div class="modal-header">
    <h5 class="modal-title" id="mainModalLabel">Ətraflı məlumat</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <img style="width: 250px;margin-left: 90px;" th:src="@{${'/images/' + image}}" alt="" src="#">
            </div>
        </div>
        <div class="col-md-12">
            <div class="row"
                 style="margin-top: 40px;padding: 15px;border: 2px solid #839eb2;border-radius: 10px;margin: 5px;">
                <div class="col-md-6">
                    <div class="form-group">
                        <label th:text="#{label.user.name}" class="info_modal_label"></label>
                        <br>
                        <span th:text="${name}"></span>
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.user.surname}" class="info_modal_label"></label>
                        <br>
                        <span th:text="${surname}"></span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label th:text="#{label.user.age}" class="info_modal_label"></label>
                        <br>
                        <span th:text="${age}"></span>
                    </div>
                    <div class="form-group">
                        <label class="info_modal_label">Vəzifəsi</label>
                        <br>
                        <span th:text="${position}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div style="margin-top: 40px;margin:5px;padding: 15px;border: 2px solid #839eb2;border-radius: 10px;">
                <div class="form-group">
                    <label class="info_modal_label">Haqqında</label>
                    <br>
                    <span th:text="${description}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.user.close}"></button>
</div>
</html>
