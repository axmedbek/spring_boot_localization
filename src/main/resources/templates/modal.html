<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<div class="modal-header">
    <h5 class="modal-title" id="addModalLabel">Add New User</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form id="addFrom" action="#" th:action="@{/user/save}" th:object="${user}" method="post">

        <div class="form-group">
            <label th:text="#{label.user.name}"></label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" th:field="*{surname}">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" th:field="*{age}">
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.user.close}"></button>
    <button type="submit" class="btn btn-primary addBtn" th:text="#{label.user.save}"></button>
</div>
</html>
